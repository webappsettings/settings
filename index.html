<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="images/settings-icon.png">
  <title>GoogleAppSettings</title>
  
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="lib/ionic-icons/css/ionicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top hidden" id="navTop">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Google App Settings</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><span class="userName"></span></li>
          <li><a id="logoutBtn" class="logoutBtn">Logout</a></li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="loader"></div>

  <section class="section-view"></section>

  <div class="modal fade" id="dashboard-create-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="" id="dashboard-create-name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Type</label>
                <select id="dashboard-create-type" class="form-control">
                  <option value="listing">Listing</option>
                  <option value="detail">Detail</option>
                </select>
              </div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="dashboard-create-okBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="listing-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="" id="listing-name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>User ID</label>
                <input type="text" class="form-control" value="" id="listing-userid">
              </div>
            </div>
            
            <div class="col-md-12">
              <div class="form-group">
                <label>Upload Image</label>
                <input type="file" id="listing-imageupload">
              </div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="listing-okBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
