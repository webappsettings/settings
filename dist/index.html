<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="images/settings-icon.png">
  <title>GoogleAppSettings</title>
  
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="lib/ionic-icons/css/ionicons.min.css">
  <link rel="stylesheet" href="lib/jquery.fancybox.min.css">
  <link rel="stylesheet" href="lib/cropper.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top hidden" id="navTop">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Google App Settings</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><span class="userName"></span></li>
          <li><a id="logoutBtn" class="logoutBtn">Logout</a></li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="loader"></div>

  <section class="section-view"></section>

  <div class="modal fade" id="dashboard-create-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <form id="dashboard-create-form">
        <div class="modal-body">
          
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="createName" value="" id="dashboard-create-name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Type</label>
                <select id="dashboard-create-type" name="createType" class="form-control">
                  <option value="">Select type</option>
                  <option value="listing">Listing</option>
                  <option value="detail">Detail</option>
                </select>
              </div>
            </div>



            <div class="dashboad-additional-datas">
            
              <div class="col-md-12 default-fields-box">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="defaultFields" checked="checked">
                    Default fields
                  </label>
                </div>
              </div>
              
              <div class="clearfix"></div>
              
                
                <div class="field-box" data-type="listing">
                  <div class="col-md-12"><h4><span class="pull-left">Define fields for <strong>listing</strong> section:</span></h4></div>
                  <div class="col-md-12">
                    <div class="active-predefined-fields">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" class="pre-field-new" name="listingNumbers" value="#(count)" checked="checked">
                          # numbers
                        </label>
                        <label>
                          <input type="checkbox" class="pre-field-new" name="listingTime" value="Created on(time)">
                          Created on
                        </label>
                        <label>
                          <input type="checkbox" class="pre-field-new" name="listingTime" value="Updated on(updatedtime)">
                          Updated on
                        </label>
                        <label>
                          <input type="checkbox" class="pre-field-new" name="listingFile" value="(file)">
                          File
                        </label>
                        <label>
                          <input type="checkbox" class="pre-field-new" name="listingEditBtn" value="(edit)" checked="checked">
                          Edit button
                        </label>
                        <label>
                          <input type="checkbox" class="pre-field-new" name="listingRemoveBtn" value="(remove)" checked="checked">
                          Remove button
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <span class="m-l-1 m-b-1 pull-right"><button type="button" class="btn btn-success btn-sm add-new-field">Add new field</button></span>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control field-new default-field-new" name="listing_defineField_1" placeholder="Add new field">
                    </div>
                   </div>
                   <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control field-new default-field-new" name="listing_defineField_2" placeholder="Add new field">
                    </div>
                   </div>
                </div>

                <div class="field-box" data-type="detail">
                  <div class="col-md-12"><h4><span class="pull-left">Define fields for <strong>detail</strong> section:</span><span class="m-l-1 m-b-1 pull-right"><button type="button" class="btn btn-success btn-sm add-new-field">Add new field</button></span></h4></div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control field-new default-field-new" name="detail_defineField_1" placeholder="Add new field">
                    </div>
                  </div>
                </div>
              


            </div>

            <div class="clearfix"></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="dashboad-reset">Reset</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="dashboard-create-okBtn">Save changes</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="listing-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <form>
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="" id="listing-name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>User ID</label>
                <input type="text" class="form-control" value="" id="listing-userid">
              </div>
            </div> -->
            
            <!-- <div class="col-md-12">
              <div class="form-group">
                <label>Upload Image</label>
                <input type="file" id="listing-imageupload">
              </div>
            </div> -->
            
          </form>
          <div class="clearfix"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="listing-okBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="lib/bowser.js"></script>
  <!-- <script src="lib/fingerprint2.min.js"></script> -->
  <!-- <script src="lib/cropper.js"></script> -->
  <!-- <script src="lib/jquery.fancybox.min.js"></script> -->
  <script src="main.bundle.js"></script>

</body>
</html>
